<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
      <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
      <img class="pattern" src="images/bg-pattern-card.svg" alt="">
      <img class="avator" src="images/image-victor.jpg" alt="">

      <h1>Victor Crest &nbsp;<span>26</span></h1>

      <p><span>London</span></p>

      <div class="stats">
        <div>
          <p>80K
            <span>Followers</span>
          </p>
        </div>
        <div>
          <p>
            803K
            <span>Likes</span>
          </p>
        </div>
        <div>
          <p>
            1.4K
            <span>Photos</span>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
